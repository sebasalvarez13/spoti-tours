<!-- base template/theme form forms in the website. Used for register and login forms -->

<!DOCTYPE html>
    <html>
        <head>
            <!-- Bootstrap CSS-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            
            <!-- With this block we will alow the child template to give us some content we'll fill in -->
            <title>{% block title %}{% endblock %}</title>

        </head>
        <body>
            <!-- Check if child emplate is he register or login page-->  
            {% if action == 'register' %}
                <h1>Spoti Tours Registration</h1>
                <br>
                <form action="/register" autocomplete="on" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                    <label for="FirstName" class="form-label">{% block register1 %}{% endblock %}</label>
                    <input type="text" class="form-control" id="FirstName" name="first_name">
                    <!--div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div-->
                    </div>
                    <div class="mb-3">
                    <label for="LastName" class="form-label">{% block register2 %}{% endblock %}</label>
                    <input type="text" class="form-control" id="LastName" name="last_name">
                    </div>
                    <div class="mb-3">
                    <label for="Email" class="form-label">{% block register3 %}{% endblock %}</label>
                    <input type="email" class="form-control" id="Email" name="email">
                    </div>
                    </div>
                    <div class="mb-3">
                    <label for="UserName" class="form-label">{% block register4 %}{% endblock %}</label>
                    <input type="text" class="form-control" id="UserName" name="username">
                    </div>
                    <div class="mb-3">
                    <label for="Password" class="form-label">{% block register5 %}{% endblock %}</label>
                    <input type="password" class="form-control" id="Password" name="password">
                    </div>
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>

            {% elif action == 'login' %} 
                <h1>Spoti Tours Login</h1>
                <br>
                <form action="/login" autocomplete="on" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                    <label for="UserName" class="form-label">{% block login1 %}{% endblock %}</label>
                    <input type="text" class="form-control" id="UserName" name="username">
                    </div>
                    <div class="mb-3">
                    <label for="Password" class="form-label">{% block login2 %}{% endblock %}</label>
                    <input type="password" class="form-control" id="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            {% endif %}        
        
            <!-- Bootstrap JS Bundle: includes every plugin and dependency-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </body>
    </html>
